<div class="card h-100 border-0 shadow-sm hover-effect rounded-4">
    
    <div class="card-img-top position-relative" style="height: 140px; overflow: hidden; background-color: #f8f9fa;">
        @if (group.imageUrl) {
            <img [src]="group.imageUrl" class="w-100 h-100 object-fit-cover" [alt]="group.name">
        } @else {
            <div class="w-100 h-100 d-flex align-items-center justify-content-center bg-light text-muted">
                <span style="font-size: 3rem;">üë•</span>
            </div>
        }

        @if (isExpert) {
            <div class="position-absolute top-0 end-0 m-2">
                <span class="badge bg-warning text-dark shadow-sm border border-light">
                    üèÖ Experto
                </span>
            </div>
        }
        
        <div class="position-absolute bottom-0 start-0 p-3">
            <span class="badge bg-white text-dark shadow-sm me-1 border">
                {{ group.language1.name }}
            </span>
            <span class="badge bg-white text-dark shadow-sm border">
                {{ group.language2.name }}
            </span>
        </div>
    </div>

    <div class="card-body d-flex flex-column pt-3">
        <h5 class="card-title fw-bold text-navy mb-2">{{ group.name }}</h5>
        
        <p class="card-text text-muted small flex-grow-1">
            {{ group.description || 'Grupo de intercambio de idiomas.' }}
        </p>

        <div class="d-grid gap-2 mt-3">
            <a [routerLink]="['/group', group.id]" class="btn btn-outline-brand btn-sm">Ver info</a>
            @if (showJoinButton) {
                <button class="btn btn-brand text-white btn-sm" (click)="onJoin()">Unirme ahora</button>
            }
        </div>
    </div>

</div>
