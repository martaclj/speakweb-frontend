<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center mb-2 mt-2">
                    <h3 class="text-primary">Login Speakweb</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">

                            <label>Email</label>
                            <input type="text" [(ngModel)]="loginObj.email" name="email" class="form-control" placeholder="usuario@speakweb.com">
                    </div>
                    <div class="mb-3">
                            <label>Contrase√±a</label>
                            <input type="password" [(ngModel)]="loginObj.password" name = "password"
                            class="form-control" placeholder="******">
                    </div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" (click)="onLogin()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
