<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
            <div class="card border-0 shadow-lg rounded-4 p-4">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-navy">Nuevo evento üìÖ</h2>
                        <p class="text-muted mb-1" style="font-size: 1.1rem;">Organiza una quedada para tu grupo</p>
                        <p class="text-muted small fst-italic">Puede ser presencial üìç u online üíª</p>
                    </div>

                    <form (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">T√≠tulo</label>
                            <input type="text" class="form-control form-control-lg bg-light" [(ngModel)]="newEvent.title" name="title" placeholder="Ej. Cervezas y Speaking" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Fecha y hora</label>
                            <input type="datetime-local" class="form-control bg-light" [(ngModel)]="newEvent.startTime" name="startTime" required>
                        </div>
                        <!-- Elegir entre online y presential -->
                         <div class="mb-4 p-3 bg-light rounded-3 border">
                            <label class="form-label fw-bold small text-navy mb-2">¬øC√≥mo ser√° el evento?</label>
                            <div class="d-flex gap-4">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="eventType" id="typePresential" value="PRESENTIAL" [(ngModel)]="newEvent.type">
                                    <label class="form-check-label fw-bold" for="typePresential">üìç Presencial</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="eventType" id="typeOnline" value="ONLINE" [(ngModel)]="newEvent.type">
                                    <label class="form-check-label fw-bold" for="typeOnline">üíª Online</label>
                                </div>
                            </div>
                            
                         </div>
                         @if (newEvent.type === 'PRESENTIAL') {
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-muted">Lugar</label>
                                <input type="text" class="form-control bg-light" [(ngModel)]="newEvent.location" name="location" placeholder="Ej: Parque del Retiro, Madrid">
                            </div>
                         }
                         
                         @if (newEvent.type === 'ONLINE') {
                                                        <div class="mb-3">
                                <label class="form-label fw-bold small text-muted">Enlace de la reuni√≥n</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0">üîó</span>
                                    <input type="url" class="form-control bg-light border-start-0" [(ngModel)]="newEvent.externalLink" name="externalLink" placeholder="https://zoom.us/...">
                                </div>
                            </div>
                         }

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Imagen (URL)</label>
                            <input type="url" class="form-control bg-light" [(ngModel)]="newEvent.imageUrl" name="imageUrl" placeholder="https://...">
                            <div class="form-text small">Pega la URL de una imagen para tu evento (opcional)</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">Descripci√≥n</label>
                            <textarea name="description" rows="4" class="form-control bg-light" [(ngModel)]="newEvent.description" placeholder="¬øQu√© vamos a hacer?"></textarea>
                        </div>

                        <div class="d-grip gap-2">
                            <button type="submit" class="btn btn-brand text-white py-2 rounded-pill shadow-sm">Publicar evento</button>
                            <a [routerLink]="['/group', newEvent.groupId]" class="btn btn-outline-secondary rounded-pill border-0">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
